<h1>Prioridades - Ingrese los Procesos</h1>
Tiempo CPU: <input type="number" id="cpu" min="1" required>
Prioridad: <input type="number" id="prioridad" min="0" required>
<button type="button" onclick="agregarProceso()">Agregar</button>

<table id="tabla">
    <tr><th>N</th><th>CPU</th><th>Prioridad</th></tr>
</table>

<input type="hidden" name="procesos" id="procesos_hidden">
<button type="submit" onclick="enviarProcesos()">Iniciar Simulaci√≥n</button>

<script>
let procesos = [];
function agregarProceso() {
    let cpu = document.getElementById("cpu").value;
    let prioridad = document.getElementById("prioridad").value;
    if(cpu === "" || prioridad === "") { alert("Complete todos los campos"); return; }

    procesos.push({cpu: cpu, prioridad: prioridad});
    actualizarTabla();
    document.getElementById("cpu").value = "";
    document.getElementById("prioridad").value = "";
}

function actualizarTabla() {
    let tabla = document.getElementById("tabla");
    tabla.innerHTML = "<tr><th>N</th><th>CPU</th><th>Prioridad</th></tr>";
    procesos.forEach((p, idx) => {
        let row = tabla.insertRow();
        row.insertCell(0).innerText = idx;
        row.insertCell(1).innerText = p.cpu;
        row.insertCell(2).innerText = p.prioridad;
    });
}

function enviarProcesos() {
    document.getElementById("procesos_hidden").value = JSON.stringify(procesos);
}
</script>
