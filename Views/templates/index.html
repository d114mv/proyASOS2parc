<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Planificación de Procesos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-8">Simulador de Planificación de Procesos</h1>
    
    <form method="POST" action="/algoritmo" class="grid gap-4">
      <button name="algoritmo" value="FCFS" class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold">FCFS</button>
      <button name="algoritmo" value="SJF" class="bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-bold">SJF</button>
      <button name="algoritmo" value="SRT" class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-bold">SRT</button>
      <button name="algoritmo" value="Prioridades" class="bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-bold">Prioridades</button>
      <button name="algoritmo" value="Round Robin" class="bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-lg font-bold">Round Robin</button>
    </form>

    <p class="mt-6 text-gray-500 text-sm">ASOS II/2025</p>
  </div>
</body>
</html>
