<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulación de Algoritmos de Planificación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
</head>
<body>
    <h1>Simulación de Planificación de CPU</h1>

    <div id="formulario">
        <label>Algoritmo:</label>
        <select id="algorithm">
            <option value="FCFS">FCFS</option>
            <option value="SJF">SJF</option>
            <option value="SRT">SRT</option>
            <option value="RR">Round Robin</option>
            <option value="PRIORITY">Prioridades</option>
        </select>
        <br><br>
        <label>Quantum (solo RR):</label>
        <input type="number" id="quantum" min="1">
        <br><br>
        <label>Cambio de contexto:</label>
        <input type="number" id="context_switch" min="0" value="0">
        <br><br>
        <button onclick="startSimulation()">Iniciar Simulación</button>
    </div>

    <div id="gantt_chart">
        <h2>Diagrama de Gantt</h2>
        <div id="timeline"></div>
    </div>

    <div id="queue_state">
        <h2>Cola de Listos</h2>
        <ul id="ready_queue"></ul>
    </div>

    <div id="results">
        <h2>Resultados</h2>
        <table border="1" id="result_table">
            <thead>
                <tr>
                    <th>Proceso</th>
                    <th>Tiempo de Espera</th>
                    <th>Tiempo de Retorno</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/socket.js') }}"></script>
</body>
</html>
